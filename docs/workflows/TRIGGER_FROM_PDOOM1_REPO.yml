# Add this file to the pdoom1 repository at:
# .github/workflows/notify-website-on-release.yml
#
# This will automatically trigger the pdoom1-website to sync docs when:
# 1. A new release is published
# 2. Documentation is updated

name: Notify pdoom1-website on Release

on:
  release:
    types: [published]
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'README.md'

jobs:
  notify-website:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger pdoom1-website doc sync
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PDOOM1_WEBSITE_DISPATCH_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/PipFoweraker/pdoom1-website/dispatches \
            -d '{
              "event_type": "${{ github.event_name == 'release' && 'pdoom1_release' || 'pdoom1_docs_update' }}",
              "client_payload": {
                "ref": "${{ github.event.release.tag_name || github.sha }}",
                "repository": "${{ github.repository }}",
                "sender": "${{ github.actor }}"
              }
            }'

      - name: Notify success
        run: |
          echo "âœ… pdoom1-website notified to sync docs"
          echo "Ref: ${{ github.event.release.tag_name || github.sha }}"
