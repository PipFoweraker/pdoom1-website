<!-- p(Doom)1 Social Media Card - 1200x630px for optimal social sharing -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #1a1a1a; }
      .bg-secondary { fill: #2d2d2d; }
      .accent-primary { fill: #00ff41; }
      .accent-secondary { fill: #ff6b35; }
      .text-primary { fill: #ffffff; font-family: 'Courier New', monospace; }
      .text-secondary { fill: #cccccc; font-family: 'Courier New', monospace; }
      .text-muted { fill: #888888; font-family: 'Courier New', monospace; }
      .glow { filter: drop-shadow(0 0 10px #00ff41); }
      .title { font-size: 72px; font-weight: bold; }
      .subtitle { font-size: 32px; }
      .tagline { font-size: 24px; }
      .credit { font-size: 18px; }
    </style>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Subtle glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="url(#glowGradient)"/>
  
  <!-- Border accent -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.3"/>
  
  <!-- Main content area -->
  <g transform="translate(80, 100)">
    <!-- Designer credit -->
    <text x="0" y="40" class="text-muted credit">Pip Foweraker's</text>
    
    <!-- Main title -->
    <text x="0" y="120" class="text-primary title glow">p(Doom)1</text>
    
    <!-- Subtitle -->
    <text x="0" y="180" class="text-secondary subtitle">AI Safety Strategy Game</text>
    
    <!-- Tagline -->
    <text x="0" y="240" class="text-secondary tagline">A satirical meta-strategy game about AI Safety.</text>
    <text x="0" y="280" class="text-secondary tagline">Manage labs, policy, and p(doom) while avoiding</text>
    <text x="0" y="320" class="text-secondary tagline">catastrophic outcomes.</text>
    
    <!-- Game features (like bullet points) -->
    <g transform="translate(0, 380)">
      <text x="0" y="0" class="text-primary tagline">▸ Resource Management</text>
      <text x="350" y="0" class="text-primary tagline">▸ Research & Development</text>
      <text x="750" y="0" class="text-primary tagline">▸ Dynamic Events</text>
    </g>
    
    <!-- Status indicator -->
    <g transform="translate(0, 430)">
      <circle cx="8" cy="-8" r="6" class="accent-primary"/>
      <text x="25" y="0" class="text-secondary tagline">Currently in Development - Alpha Available</text>
    </g>
  </g>
  
  <!-- Decorative terminal-style elements -->
  <g opacity="0.1">
    <rect x="900" y="100" width="200" height="400" fill="none" stroke="#00ff41" stroke-width="1"/>
    <text x="920" y="130" class="text-primary" font-size="14">$ ./pdoom1 --start</text>
    <text x="920" y="160" class="accent-primary" font-size="14">Loading AI Safety Simulation...</text>
    <text x="920" y="190" class="text-secondary" font-size="14">[██████████] 100%</text>
    <text x="920" y="220" class="text-secondary" font-size="14">Game initialized.</text>
    <text x="920" y="250" class="text-secondary" font-size="14">Current p(doom): 15%</text>
    <text x="920" y="280" class="accent-secondary" font-size="14">Warning: Policy insufficient</text>
    <text x="920" y="310" class="text-secondary" font-size="14">Labs: 3 | Staff: 12</text>
    <text x="920" y="340" class="accent-primary" font-size="14">Research breakthrough!</text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="600" class="text-muted" font-size="20" text-anchor="middle">pdoom1.com</text>
</svg>
