  <rect x="760" y="340" width="400" height="60" fill="none" stroke="#00ff41" stroke-width="2" rx="4"/>
  <text x="960" y="380" text-anchor="middle" fill="#cccccc" font-family="monospace" font-size="24">â–º NEW GAME</text>
  
  <rect x="760" y="420" width="400" height="60" fill="none" stroke="#666666" stroke-width="1" rx="4"/>
