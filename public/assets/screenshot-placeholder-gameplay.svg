<!-- Professional gameplay screenshot placeholder -->
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#gameGradient)"/>
  
  <!-- Mock game interface -->
  <rect x="0" y="0" width="1920" height="80" fill="#2d2d2d" stroke="#00ff41" stroke-width="2"/>
  
  <!-- Top UI bar -->
  <text x="20" y="30" fill="#00ff41" font-family="monospace" font-size="18">TURN: 12</text>
  <text x="20" y="55" fill="#cccccc" font-family="monospace" font-size="14">AI Safety Corporation</text>
  
  <!-- Resource indicators -->
  <text x="300" y="30" fill="#00ff41" font-family="monospace" font-size="18">$2.4M</text>
  <text x="300" y="55" fill="#cccccc" font-family="monospace" font-size="14">Funding</text>
  
  <text x="450" y="30" fill="#ff6b35" font-family="monospace" font-size="18">15 Staff</text>
  <text x="450" y="55" fill="#cccccc" font-family="monospace" font-size="14">Research Team</text>
  
  <text x="600" y="30" fill="#ffff00" font-family="monospace" font-size="18">8 Papers</text>
  <text x="600" y="55" fill="#cccccc" font-family="monospace" font-size="14">Published</text>
  
  <text x="1600" y="30" fill="#ff4444" font-family="monospace" font-size="18">p(doom): 23%</text>
  <text x="1600" y="55" fill="#cccccc" font-family="monospace" font-size="14">Current Risk</text>
  
  <!-- Main game area -->
  <rect x="20" y="100" width="1200" height="900" fill="#1a1a1a" stroke="#444444" stroke-width="1" rx="4"/>
  
  <!-- Mock lab interface -->
  <rect x="40" y="120" width="350" height="200" fill="#2d2d2d" stroke="#00ff41" stroke-width="1" rx="4"/>
  <text x="60" y="150" fill="#00ff41" font-family="monospace" font-size="16">Research Lab Alpha</text>
  <text x="60" y="175" fill="#cccccc" font-family="monospace" font-size="12">Safety Research: 67%</text>
  <text x="60" y="195" fill="#cccccc" font-family="monospace" font-size="12">Capability Research: 23%</text>
  <text x="60" y="215" fill="#cccccc" font-family="monospace" font-size="12">Staff: 8/12</text>
  
  <rect x="410" y="120" width="350" height="200" fill="#2d2d2d" stroke="#ff6b35" stroke-width="1" rx="4"/>
  <text x="430" y="150" fill="#ff6b35" font-family="monospace" font-size="16">Policy Department</text>
  <text x="430" y="175" fill="#cccccc" font-family="monospace" font-size="12">Regulation Progress: 34%</text>
  <text x="430" y="195" fill="#cccccc" font-family="monospace" font-size="12">Public Support: 78%</text>
  
  <!-- Side panel -->
  <rect x="1240" y="100" width="660" height="900" fill="#2d2d2d" stroke="#666666" stroke-width="1" rx="4"/>
  <text x="1260" y="140" fill="#00ff41" font-family="monospace" font-size="20">EVENT LOG</text>
  
  <text x="1260" y="180" fill="#cccccc" font-family="monospace" font-size="14">► New research breakthrough!</text>
  <text x="1260" y="205" fill="#888888" font-family="monospace" font-size="12">  Safety metric improved by 15%</text>
  
  <text x="1260" y="240" fill="#ff6b35" font-family="monospace" font-size="14">► Policy debate scheduled</text>
  <text x="1260" y="265" fill="#888888" font-family="monospace" font-size="12">  Prepare testimony for hearing</text>
  
  <!-- Bottom action bar -->
  <rect x="20" y="1020" width="1880" height="40" fill="#2d2d2d" stroke="#00ff41" stroke-width="1"/>
  <text x="40" y="1045" fill="#00ff41" font-family="monospace" font-size="16">ACTIONS: [R]esearch  [P]olicy  [H]ire  [N]ext Turn</text>
  
  <!-- Watermark -->
  <text x="960" y="1065" text-anchor="middle" fill="#444444" font-family="monospace" font-size="14" opacity="0.6">
    Gameplay Screenshot Placeholder - Interface Under Development
  </text>
</svg>
