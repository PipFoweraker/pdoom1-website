<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P(DOOM)1 Dev Notes - Technical Documentation</title>
  <meta name="description" content="Development notes and technical documentation for P(DOOM)1, the professional terminal-based roguelike game by Pip Foweraker.">
  <style>
    :root { --bg-primary:#1a1a1a; --bg-secondary:#2d2d2d; --text-primary:#fff; --text-muted:#888; --accent-primary:#00ff41; --border-color:#444; --radius-md:6px; }
    body { font-family: 'Courier New', monospace; background: var(--bg-primary); color: var(--text-primary); margin: 0; padding: 0; }
    a { color: var(--accent-primary); text-decoration: none; }
    a:hover { text-decoration: underline; }
    
    /* Header Styles */
    header { background: var(--bg-secondary); border-bottom: 2px solid var(--accent-primary); padding: 1rem 0; position: sticky; top: 0; z-index: 100; }
    .header-container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1rem; }
    .logo-container { display: flex; align-items: center; gap: 0.5rem; }
    .designer-credit { font-size: 0.8rem; color: var(--text-muted); margin-right: 0.5rem; }
    .logo-container h1 { margin: 0; font-size: 1.5rem; color: var(--accent-primary); }
    
    /* Navigation Styles */
    nav { display: flex; align-items: center; gap: 1.5rem; }
    nav ul { list-style: none; margin: 0; padding: 0; display: flex; align-items: center; gap: 1.5rem; }
    nav li { position: relative; }
    nav a { color: var(--text-primary); text-decoration: none; padding: 0.5rem; transition: color 0.2s; }
    nav a:hover { color: var(--accent-primary); }
    nav a.active { color: var(--accent-primary); }
    
    /* Dropdown Styles */
    .dropdown { position: relative; }
    .dropdown-toggle { cursor: pointer; user-select: none; display: flex; align-items: center; gap: 0.25rem; }
    .dropdown-menu { position: absolute; top: 100%; left: 0; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: var(--radius-md); min-width: 150px; padding: 0.5rem 0; opacity: 0; visibility: hidden; transform: translateY(-10px); transition: all 0.2s; z-index: 1000; }
    .dropdown.active .dropdown-menu { opacity: 1; visibility: visible; transform: translateY(0); }
    .dropdown-menu a { display: block; padding: 0.5rem 1rem; color: var(--text-primary); border-radius: 0; }
    .dropdown-menu a:hover { background: var(--bg-primary); color: var(--accent-primary); }
    
    /* Mobile Navigation */
    @media (max-width: 768px) {
      .header-container { flex-direction: column; gap: 0.5rem; }
      nav ul { flex-wrap: wrap; justify-content: center; gap: 1rem; }
      .dropdown-menu { position: static; opacity: 1; visibility: visible; transform: none; background: var(--bg-primary); border: none; border-radius: 0; padding: 0; margin-top: 0.5rem; }
      .dropdown.active .dropdown-menu { background: var(--bg-primary); }
    }
    
    main { max-width: 900px; margin: 0 auto; padding: 1.5rem; }
    .card { background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: var(--radius-md); padding: 1rem; margin-bottom: 1rem; }
    h1 { margin: 0 0 1rem; }
    .muted { color: var(--text-muted); }
    pre { background:#111; padding:1rem; border-radius: var(--radius-md); overflow-x:auto; }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-container">
        <span class="designer-credit">Pip Foweraker's</span>
        <h1><a href="/">P(DOOM)1</a></h1>
      </div>
      <nav role="navigation" aria-label="Main navigation">
        <ul>
          <li><a href="https://github.com/PipFoweraker/pdoom1/releases" role="menuitem">Game</a></li>
          <li><a href="/leaderboard/" role="menuitem">Leaderboard</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" aria-expanded="false" aria-haspopup="true">Community ▾</a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/blog/" role="menuitem">Dev Blog</a></li>
              <li><a href="/changelog/" role="menuitem">Changelog</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" aria-expanded="false" aria-haspopup="true">Info ▾</a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/about/" role="menuitem">About</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <h1>Dev Notes</h1>
    <div id="notes" class="card">
      <p class="muted">Loading…</p>
    </div>
  </main>
  <script>
    // Dropdown functionality
    document.addEventListener('DOMContentLoaded', function() {
      const dropdowns = document.querySelectorAll('.dropdown');
      
      dropdowns.forEach(dropdown => {
        const toggle = dropdown.querySelector('.dropdown-toggle');
        
        toggle.addEventListener('click', function(e) {
          e.preventDefault();
          
          // Close other dropdowns
          dropdowns.forEach(other => {
            if (other !== dropdown) {
              other.classList.remove('active');
              other.querySelector('.dropdown-toggle').setAttribute('aria-expanded', 'false');
            }
          });
          
          // Toggle current dropdown
          dropdown.classList.toggle('active');
          const isOpen = dropdown.classList.contains('active');
          toggle.setAttribute('aria-expanded', isOpen);
        });
      });
      
      // Close dropdowns when clicking outside
      document.addEventListener('click', function(e) {
        if (!e.target.closest('.dropdown')) {
          dropdowns.forEach(dropdown => {
            dropdown.classList.remove('active');
            dropdown.querySelector('.dropdown-toggle').setAttribute('aria-expanded', 'false');
          });
        }
      });
      
      // Keyboard navigation
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          dropdowns.forEach(dropdown => {
            dropdown.classList.remove('active');
            dropdown.querySelector('.dropdown-toggle').setAttribute('aria-expanded', 'false');
          });
        }
      });
    });

    async function load(){
      try {
        const res = await fetch('/docs/DEV_NOTES.md', { cache: 'no-store' });
        if(!res.ok){ document.getElementById('notes').innerHTML = '<p class="muted">No notes found.</p>'; return; }
        const md = await res.text();
        // Lightweight render: convert basic markdown headings/links/code to HTML
        let html = md
          .replace(/^### (.*$)/gim, '<h3>$1</h3>')
          .replace(/^## (.*$)/gim, '<h2>$1</h2>')
          .replace(/^# (.*$)/gim, '<h1>$1</h1>')
          .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
          .replace(/\*(.*?)\*/gim, '<em>$1</em>')
          .replace(/`([^`]+)`/g, '<code>$1</code>')
          .replace(/\n\n/g, '<br/><br/>' )
          .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>');
        document.getElementById('notes').innerHTML = html;
      } catch (e) {
        document.getElementById('notes').innerHTML = '<p class="muted">Failed to load notes.</p>';
      }
    }
    load();
  </script>
</body>
</html>
