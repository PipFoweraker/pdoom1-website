    <style>
        :root {
            --bg-primary: #1a1a1a; --bg-secondary: #2d2d2d; --bg-tertiary: #3d3d3d;
            --text-primary: #ffffff; --text-secondary: #cccccc; --text-muted: #888888;
            --accent-primary: #00ff41; --accent-secondary: #ff6b35; --border-color: #444444;
            --radius-sm: 4px; --radius-md: 6px; --border-width: 1px; 
            --duration-fast: 150ms; --duration-base: 300ms; --easing: cubic-bezier(0.2,0.8,0.2,1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: var(--game-font-family); 
            background: var(--bg-primary); 
            color: var(--text-primary); 
            line-height: 1.6; 
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .blog-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-tertiary));
            border-radius: var(--radius-lg);
            border: 2px solid var(--accent-primary);
        }
        
        .blog-header h1 {
            font-size: 2.5rem;
            color: var(--accent-primary);
            margin-bottom: 1rem;
            text-shadow: var(--game-retro-glow);
        }
        
        .blog-header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .blog-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-primary);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .blog-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-button {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--duration-fast) ease;
            font-family: var(--game-font-family);
        }
        
        .filter-button:hover,
        .filter-button.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
            transform: translateY(-1px);
        }
        
        .blog-posts {
            display: grid;
            gap: 2rem;
        }
        
        .blog-post {
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-tertiary));
            border-radius: var(--radius-lg);
            padding: 2rem;
            border: 1px solid var(--border-color);
            transition: all var(--duration-base) var(--easing);
            position: relative;
            overflow: hidden;
        }
        
        .blog-post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }
        
        .blog-post:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 65, 0.1);
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .post-title {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .post-title a {
            color: inherit;
            text-decoration: none;
        }
        
        .post-title a:hover {
            color: var(--accent-primary);
        }
        
        .post-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .post-date {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .post-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .post-tag {
            background: rgba(0, 255, 65, 0.1);
            color: var(--accent-primary);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }
        
        .post-summary {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }
        
        .read-more {
            background: linear-gradient(145deg, var(--accent-primary), #00cc35);
            color: var(--bg-primary);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            text-decoration: none;
            font-weight: bold;
            transition: all var(--duration-fast) ease;
        }
        
        .read-more:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 255, 65, 0.3);
        }
        
        .post-commit {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            background: var(--bg-primary);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-primary);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: bold;
            transition: all var(--duration-fast) ease;
        }
        
        .back-link:hover {
            transform: translateX(-2px);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }
        
        .empty-state h3 {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .blog-header h1 {
                font-size: 2rem;
            }
            
            .blog-stats {
                gap: 1rem;
            }
            
            .post-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .post-actions {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Navigation loaded by navigation.js -->
    </header>

    <div class="container">
        <header class="blog-header">
            <h1>Developer Blog</h1>
            <p>Follow our journey building p(Doom)1 - real technical insights, milestone achievements, and transparent development process</p>
            
            <div class="blog-stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-posts">Loading...</div>
                    <div class="stat-label">Posts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-milestones">Loading...</div>
                    <div class="stat-label">Milestones</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="development-days">Loading...</div>
                    <div class="stat-label">Dev Days</div>
                </div>
            </div>
        </header>
        
        <nav class="blog-filters">
            <button class="filter-button active" data-filter="all">All Posts</button>
            <button class="filter-button" data-filter="milestone">üéØ Milestones</button>
            <button class="filter-button" data-filter="architecture">üèóÔ∏è Architecture</button>
            <button class="filter-button" data-filter="ui">üé® UI/UX</button>
            <button class="filter-button" data-filter="type-annotation">üìù Type Safety</button>
            <button class="filter-button" data-filter="release">üöÄ Releases</button>
            <button class="filter-button" data-filter="hotfix">üîß Hotfixes</button>
        </nav>
        
        <main class="blog-posts" id="blog-posts">
            <div class="loading-skeleton" style="height: 200px; background: var(--bg-secondary); border-radius: var(--radius-lg);"></div>
            <div class="loading-skeleton" style="height: 200px; background: var(--bg-secondary); border-radius: var(--radius-lg);"></div>
            <div class="loading-skeleton" style="height: 200px; background: var(--bg-secondary); border-radius: var(--radius-lg);"></div>
        </main>
    </div>
    
    <script>
        class DeveloperBlog {
            constructor() {
                this.posts = [];
                this.currentFilter = 'all';
                this.init();
            }
            
            async init() {
                await this.loadPosts();
                this.setupFilters();
                this.renderPosts();
                this.updateStats();
            }
            
            async loadPosts() {
                try {
                    const response = await fetch('/blog/index.json');
                    const data = await response.json();
                    this.posts = data.posts || [];
                    this.posts.sort((a, b) => new Date(b.date) - new Date(a.date));
                } catch (error) {
                    console.error('Failed to load blog posts:', error);
                    this.showError();
                }
            }
            
            setupFilters() {
                const filterButtons = document.querySelectorAll('.filter-button');
                filterButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        filterButtons.forEach(b => b.classList.remove('active'));
                        button.classList.add('active');
                        this.currentFilter = button.dataset.filter;
                        this.renderPosts();
                    });
                });
            }
            
            renderPosts() {
                const container = document.getElementById('blog-posts');
                const filteredPosts = this.getFilteredPosts();
                
                if (filteredPosts.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No posts found</h3>
                            <p>No posts match the current filter. Try selecting a different category.</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = filteredPosts.map(post => this.renderPost(post)).join('');
            }
            
            getFilteredPosts() {
                if (this.currentFilter === 'all') return this.posts;
                return this.posts.filter(post => 
                    post.tags && post.tags.includes(this.currentFilter)
                );
            }
            
            renderPost(post) {
                const tags = (post.tags || []).map(tag => 
                    `<span class="post-tag">${tag}</span>`
                ).join('');
                
                const commit = post.commit ? 
                    `<span class="post-commit">commit: ${post.commit}</span>` : '';
                
                return `
                    <article class="blog-post" data-tags="${(post.tags || []).join(' ')}">
                        <div class="post-header">
                            <div>
                                <h2 class="post-title">
                                    <a href="/blog/${post.filename}">${post.title}</a>
                                </h2>
                                <div class="post-meta">
                                    <span class="post-date">${this.formatDate(post.date)}</span>
                                    <div class="post-tags">${tags}</div>
                                </div>
                            </div>
                        </div>
                        
                        <p class="post-summary">${post.summary || 'Development update - click to read more about the technical progress and implementation details.'}</p>
                        
                        <div class="post-actions">
                            <a href="/blog/${post.filename}" class="read-more">Read Full Post ‚Üí</a>
                            ${commit}
                        </div>
                    </article>
                `;
            }
            
            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
            
            updateStats() {
                const totalPosts = this.posts.length;
                const milestones = this.posts.filter(post => 
                    post.tags && post.tags.includes('milestone')
                ).length;
                
                // Calculate development days (unique dates)
                const uniqueDates = [...new Set(this.posts.map(post => post.date))];
                const developmentDays = uniqueDates.length;
                
                document.getElementById('total-posts').textContent = totalPosts;
                document.getElementById('total-milestones').textContent = milestones;
                document.getElementById('development-days').textContent = developmentDays;
            }
            
            showError() {
                const container = document.getElementById('blog-posts');
                container.innerHTML = `
                    <div class="error-boundary">
                        <h3>Loading Failed</h3>
                        <p>Unable to load blog posts. This might be due to:</p>
                        <ul style="margin: 8px 0; padding-left: 20px;">
                            <li>Network connectivity issues</li>
                            <li>Server maintenance</li>
                            <li>Temporary content updates</li>
                        </ul>
                        <button onclick="location.reload()" class="retry-button">
                            Retry Loading
                        </button>
                    </div>
                `;
            }
        }
        
        // Initialize the blog when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DeveloperBlog();
        });
    </script>
